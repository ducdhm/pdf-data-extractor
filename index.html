<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Extract PDF</title>
        <script type="text/javascript" src="assets/plugins/jquery-1.11.3/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="assets/plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/plugins/pdf.js.utils/browser/pdf.js"></script>
        <script type="text/javascript" src="assets/plugins/prettify/prettify.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap-3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/plugins/prettify/prettify.css" />
    </head>
    <body>
        <div class="container">
            <div style="padding-top: 40px;">
                <form id="form-extract" method="get" class="form-horizontal">
                    <fieldset>
                        <legend>Extract PDF</legend>
                        <div class="form-group file-wrapper">
                            <label class="control-label col-md-2">File</label>
                            <div class="col-md-4">
                                <input type="file" class="form-control" id="file" />
                            </div>
                        </div>
                        <div class="form-group link-wrapper">
                            <label class="control-label col-md-2">Link</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="link" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">Page</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="page" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                                <button type="button" class="btn btn-primary" id="save">Save</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">JSON</label>
                            <div class="col-md-10">
                                <pre id="result" style="min-height: 30px;" class="prettyprint lang-json"></pre>
                            </div>
                        </div>
                        <ul id="main"></ul>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
